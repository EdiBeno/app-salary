<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>קביעת סיסמה חדשה</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-gray-800 p-8 rounded-xl shadow-lg border border-gray-700">

        <h2 class="text-3xl font-bold text-center text-cyan-400 mb-6">
            קביעת סיסמה חדשה
        </h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mb-4 space-y-2">
            {% for category, message in messages %}
            <div class="p-3 rounded-lg text-center font-medium
                {% if category == 'success' %} bg-green-700 text-green-200
                {% elif category == 'danger' or category == 'warning' %} bg-red-700 text-red-200
                {% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-6">

            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">סיסמה חדשה</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-2 bg-gray-700 rounded-lg border border-gray-600 text-white
                              focus:ring-2 focus:ring-indigo-500 text-right"
                       placeholder="••••••••">
            </div>

            <button type="submit"
                    class="w-full py-2 px-4 rounded-lg text-lg font-medium text-white bg-indigo-600
                           hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500">
                שמור סיסמה
            </button>

        </form>

        <!-- כפתור חזרה לדף הבית -->
        <div class="mt-6 text-center">
            <a href="{{ url_for('index') }}"
               class="inline-block px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg">
                ⬅️ חזרה לדף הבית
            </a>
        </div>

    </div>

    <!--  DevTools F12 Browser Blocker Script  -->
    <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>

</body>
</html>
